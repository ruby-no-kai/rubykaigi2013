title: Continuous gem dependency updating with Jenkins and Pull Request
description: |
  In this talk, I will talk about the technique of saving labor of gem dependency updating by Jenkins CI and GitHub's pull request.

  Bundler will be used to manage the library in the web application development with Ruby these days.
  Bundler is a useful tool to intelligently manage the version and dependencies of the library.
  However, developers are so busy that they often forget or postpone the updating work.
  Moreover, sometimes developers might be not permitted to spend their time for these work by their boss.

  Presenter also fall into this situation, and experienced some troubles in the updating work for the first time in a long time.

  Analysis of the cause of the update work disruptions,

  * Good habit which rely on the motivation of developers is easy to be damaged
  * Work that has not been incorporated into the daily workflow would be forgotten
  * Since the notification from email or IRC has not enough pressure, it is difficult to feel a sense of duty

  I've found that there is a problem.

  Therefore, to solve the problem I made a mechanism to make the updating work smoothly by Jenkins CI and GitHub's pull request.
  In this talk, I will talk about how I solved this problem, and compare this method to the similar ways.
description_ja: |
  このトークでは Jenkins と GitHub の Pull Request を活用し、ライブラリのアップデート作業を省力化する方法について解説します。

  昨今の Ruby によるウェブアプリケーション開発ではライブラリの管理に Bundler が利用されます。
  Bundler はライブラリの依存関係やバージョンを賢く管理し、更新も bundle update コマンドのみで行える便利なツールです。
  しかし開発者は忙しいので、ライブラリのアップデート作業はしばしば忘れられたり、後回しにされます。
  すぐ目に見える価値を産む作業ではないので、作業時間を確保するために上司の理解を得るのが難しいこともあります。

  発表者もこのような状況に陥り、数カ月ぶりのアップデート作業に丸一日費やしてしまったり、
  検証が不十分で不具合を発生させてしまった苦い経験がありました。

  アップデート作業が滞る原因を分析したところ、

  * 仕事の忙しさや開発者のやる気の影響を受けやすいため一定した間隔でアップデート作業を実施するのが難しい
  * 日常のワークフローに組み込まれていない作業は面倒くさくてやらなくなってしまう
  * メールや IRC への通知だけではプレッシャーを感じないので無視されてしまう

  という問題があることがわかりました。

  そこで、 Jenkins と GitHub の Pull Request を使って上に挙げた問題を解決し、アップデート作業が滞らない仕組みを作りました。
  このトークでは、発表者がこれらの問題をどのように解決したのかを解説し、この方法が類似のものに対してどのような点で優れているか比較します。
