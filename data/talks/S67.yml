title: How NougakuDo connect Windows Azure and Rails Application
description: |
  Windows Azure is a Microsoft cloud platform not only for developers with .NET/C#, but also for developers with Ruby on Rails. Ruby on Rails Application can be hosted on Windows Azure Cloud Services (PaaS) with Nougakudo.
  In this talk, We'll introduce
   * What is Windows Azure Cloud Service
   * How NougakuDo connect Windows Azure and Rails Application
   * Case Study

description_ja: |
